  <head>
    <meta http-equiv='Content-Type' content='text/html;charset=utf-8' />
    <title>Login</title>
  </head>
  <body>
    <form action="/login" method="POST">
      <table>
        <tr>
          <td>Name</td>
          <td><input type="text" name="name" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" name="password" /></td>
        </tr>
      </table>
      <input type="submit" value="Log In" />
    </form>
  </body>
</html>
